<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GQF Database</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
<nav>
    <div class="container nav-wrapper">
        <a href="/" class="brand-logo">GQF Database</a>
        <ul id="nav-mobile" class="right">
            <li><a href="/">Home</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 style="text-align: center">Select Lab</h1>
    <div class="row">
        <div class="col s4">
            <!-- Promo Content 1 goes here -->
            <div class="center">
                <i class="large material-icons" style="color: rgb(85, 110, 221)">science</i>
                <form action="{% url 'synthesis:index' %}" method="post">
                    {% csrf_token %}
                    <button class="btn waves-effect waves-light" type="submit" name="action">synthesis</button>
                </form>
            </div>
        </div>

        <div class="col s4">
            <!-- Promo Content 2 goes here -->
            <div class="center">
                <i class="large material-icons" style="color: orange">computer</i>
                <form action="{% url 'design:index' %}" method="post">
                    {% csrf_token %}
                    <button class="btn waves-effect waves-light" type="submit" name="action">Molecular Design</button>
                </form>
            </div>
        </div>
        <div class="col s4">
            <!-- Promo Content 2 goes here -->
            <div class="center">
                <i class="large material-icons" style="color: red">person</i>
                <form action="{% url 'admin:index' %}" method="post">
                    {% csrf_token %}
                    <button class="btn waves-effect waves-light" type="submit" name="action">Admin</button>
                </form>
            </div>
        </div>
        </div>
    </div>
   

    {% block content %}

    {% endblock content %}
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
